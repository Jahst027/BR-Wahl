<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BR Wahl – Kandidaten</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body{margin:0;font-family:system-ui;background:#0b0b0c;color:#fff}
    header{padding:14px 16px;border-bottom:1px solid #222}
    h1{font-size:16px;margin:0}

    .wrap{max-width:900px;margin:0 auto}

    /* Startseite */
    #overview{padding:16px}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
      gap:10px;
    }
    .btn{
      background:#1c1c1f;
      border:1px solid #2a2a2e;
      color:#fff;
      padding:12px;
      border-radius:10px;
      font-size:14px;
      text-align:center;
    }

    /* Slideshow */
    #slideshow{display:none}
    .swiper{height:calc(100vh - 52px)}
    .slide{
      position:relative;
      height:100%;
    }
    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Text-Overlay */
    .overlay{
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      max-height:55%;
      background:linear-gradient(transparent,rgba(0,0,0,.85));
      padding:18px;
      overflow:auto;
    }
    .name{font-size:22px;font-weight:700;margin:0 0 6px}
    .text{font-size:15px;line-height:1.35;margin:0}

    .back{
      position:absolute;
      top:10px;
      left:10px;
      z-index:10;
      background:rgba(0,0,0,.6);
      border:1px solid #333;
      color:#fff;
      padding:6px 10px;
      border-radius:8px;
      font-size:13px;
    }
  </style>
</head>
<body>

<header class="wrap"><h1>BR Wahl – Kandidaten</h1></header>

<div class="wrap">

  <!-- Übersicht -->
  <section id="overview">
    <div class="grid" id="buttons"></div>
  </section>

  <!-- Slideshow -->
  <section id="slideshow">
    <button class="back" onclick="showOverview()">Übersicht</button>
    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
let swiper;
let candidates = [];

async function init(){
  const res = await fetch('/candidates.json',{credentials:'include'});
  candidates = await res.json();

  // Übersicht
  const btns = document.getElementById('buttons');
  btns.innerHTML = candidates.map((c,i)=>`
    <button class="btn" onclick="openSlide(${i})">
      ${c.lastName}, ${c.firstName}
    </button>
  `).join('');

  // Slides
  const slides = document.getElementById('slides');
  slides.innerHTML = candidates.map(c=>`
    <div class="swiper-slide">
      <div class="slide">
        <img src="/${c.photo}" alt="${c.fullName}">
        <div class="overlay">
          <p class="name">${c.fullName}</p>
          <p class="text">${c.text || ''}</p>
        </div>
      </div>
    </div>
  `).join('');

  swiper = new Swiper('.swiper',{
    pagination:{el:'.swiper-pagination'}
  });
}

function openSlide(index){
  document.getElementById('overview').style.display='none';
  document.getElementById('slideshow').style.display='block';
  swiper.slideTo(index,0);
}

function showOverview(){
  document.getElementById('slideshow').style.display='none';
  document.getElementById('overview').style.display='block';
}

init();
</script>
</body>
</html>
