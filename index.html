<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BR Wahl – Kandidaten</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    /* ===== Base + Background ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Hintergrundbild */
    html {
      background: url("assets/background.jpeg") center / cover no-repeat fixed;
    }

    /* dunkles Overlay für Lesbarkeit */
    html::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      pointer-events: none;
      z-index: 0;
    }

    body {
      position: relative;
      z-index: 1;
      background: transparent;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    /* ===== Layout ===== */
    .wrap { max-width: 900px; margin: 0 auto; }

    header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }
    header h1 { font-size: 16px; margin: 0; font-weight: 650; letter-spacing: .2px; }

    /* ===== Overview (Startseite) ===== */
    #overview { padding: 16px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .btn {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }
    .btn:active { transform: scale(0.99); }

    /* ===== Slideshow ===== */
    #slideshow { display: none; position: relative; }

    /* Platz für Header + Statusbar */
    .swiper { height: calc(100vh - 52px - 34px); }

    .back {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 7px 10px;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    /* Slide-Card: modern "glass" */
    .slide {
      height: 100%;
      display: flex;
      flex-direction: column;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      margin: 12px;
    }

    /* Foto oben: vollständig anzeigen (kein Abschneiden) */
    .photoWrap {
      flex: 0 0 45%;
      min-height: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.15);
    }

    .photoWrap img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* GANZES FOTO SICHTBAR */
      display: block;
      background: transparent;
    }

    /* Text unten scrollbar */
    .content {
      flex: 1 1 auto;
      min-height: 0;
      padding: 14px 16px 18px;
      overflow: auto;
      background: rgba(0,0,0,0.25);
    }

    .name {
      font-size: 22px;
      font-weight: 750;
      margin: 0 0 10px;
      color: #fff;
    }
    .text {
      font-size: 15px;
      line-height: 1.45;
      margin: 0;
      color: rgba(255,255,255,0.92);
      white-space: pre-wrap; /* \n anzeigen */
    }

    /* ===== Statusbar ===== */
    .statusbar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 8px 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.55);
      border-top: 1px solid rgba(255,255,255,0.15);
      display: flex;
      gap: 14px;
      justify-content: center;
      z-index: 20;
      backdrop-filter: blur(8px);
      flex-wrap: wrap;
    }
    .statusbar span { white-space: nowrap; color: rgba(255,255,255,0.9); }

    /* iOS-Fallback: wenn fixed ruckelt, nimm scroll (optional) */
    /* html { background-attachment: scroll; } */
  </style>
</head>

<body>
  <header class="wrap"><h1>BR Wahl – Kandidaten</h1></header>

  <div class="wrap">
    <!-- Übersicht -->
    <section id="overview">
      <div class="grid" id="buttons"></div>
    </section>

    <!-- Slideshow -->
    <section id="slideshow">
      <button class="back" onclick="showOverview()">Übersicht</button>
      <div class="swiper">
        <div class="swiper-wrapper" id="slides"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
  </div>

  <!-- Statusbar -->
  <div class="statusbar">
    <span id="statusCandidates">Kandidaten geladen: 0</span>
    <span id="statusImages">Bilder geladen: 0/0</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    let swiper;
    let candidates = [];
    let imagesTotal = 0;
    let imagesLoaded = 0;

    function setCandidatesCount(n){
      document.getElementById('statusCandidates').textContent = `Kandidaten geladen: ${n}`;
    }
    function setImagesCount(loaded, total){
      document.getElementById('statusImages').textContent = `Bilder geladen: ${loaded}/${total}`;
    }

    window.__imgLoaded = function(){
      imagesLoaded += 1;
      setImagesCount(imagesLoaded, imagesTotal);
    };

    async function init(){
      const res = await fetch('/candidates.json', { credentials:'include', cache:'no-store' });
      candidates = await res.json();

      // Buttons
      const btns = document.getElementById('buttons');
      btns.innerHTML = candidates.map((c,i)=>`
        <button class="btn" onclick="openSlide(${i})">
          ${c.lastName}, ${c.firstName}
        </button>
      `).join('');

      // Status
      imagesTotal = candidates.length;
      imagesLoaded = 0;
      setCandidatesCount(candidates.length);
      setImagesCount(imagesLoaded, imagesTotal);

      // Slides
      const slides = document.getElementById('slides');
      slides.innerHTML = candidates.map((c)=>`
        <div class="swiper-slide">
          <div class="slide">
            <div class="photoWrap">
              <img src="/${c.photo}" alt="${c.fullName}"
                   loading="eager"
                   onload="window.__imgLoaded()"
                   onerror="window.__imgLoaded()">
            </div>
            <div class="content">
              <p class="name">${c.fullName}</p>
              <p class="text">${c.text || ''}</p>
            </div>
          </div>
        </div>
      `).join('');

      swiper = new Swiper('.swiper', {
        loop: true,
        pagination: { el: '.swiper-pagination' }
      });
    }

    function openSlide(index){
      document.getElementById('overview').style.display = 'none';
      document.getElementById('slideshow').style.display = 'block';
      swiper.slideToLoop(index, 0);
    }

    function showOverview(){
      document.getElementById('slideshow').style.display = 'none';
      document.getElementById('overview').style.display = 'block';
    }

    init();
  </script>
</body>
</html>
