<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BR Wahl – Kandidaten</title>

  <!-- Swiper (Slideshow) via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body{font-family:system-ui;margin:0;background:#0b0b0c;color:#f2f2f2}
    header{padding:14px 16px;position:sticky;top:0;background:#0b0b0c;border-bottom:1px solid #222}
    header h1{font-size:16px;margin:0;font-weight:600}
    .wrap{max-width:820px;margin:0 auto}
    .swiper{height: calc(100vh - 52px);}
    .card{display:flex;flex-direction:column;gap:14px;padding:18px}
    img{width:100%;max-height:55vh;object-fit:cover;border-radius:14px;border:1px solid #222}
    .name{font-size:22px;font-weight:700;margin:0}
    .info{font-size:16px;opacity:.92;line-height:1.35;margin:0}
    .hint{font-size:13px;opacity:.7;margin:10px 16px}
  </style>
</head>
<body>
  <header class="wrap"><h1>BR Wahl – Kandidaten</h1></header>

  <div class="wrap">
    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>
      <div class="swiper-pagination"></div>
    </div>
    <p class="hint">Wischen: links/rechts · Punkte unten</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    async function main(){
      const res = await fetch('candidates.json', { cache: 'no-store' });
      if (!res.ok) {
        document.getElementById('slides').innerHTML = `
          <div class="swiper-slide">
            <div class="card">
              <p class="name">Fehler</p>
              <p class="info">candidates.json nicht gefunden oder nicht lesbar.</p>
            </div>
          </div>`;
        return;
      }
      const candidates = await res.json();

      const slidesEl = document.getElementById('slides');
      slidesEl.innerHTML = candidates.map(c => `
        <div class="swiper-slide">
          <div class="card">
            <img src="${c.photo}" alt="${c.name}">
            <p class="name">${c.name}</p>
            <p class="info">${c.info}</p>
          </div>
        </div>
      `).join('');

      new Swiper('.swiper', {
        loop: true,
        pagination: { el: '.swiper-pagination' }
      });
    }
    main();
  </script>
</body>
</html>
